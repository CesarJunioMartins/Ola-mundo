<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caneca Personalizada</title>
    <link rel="stylesheet" href="newstjr.css">
</head>
<body>
    <div class="container">
        <div class="product-images">
            <div class="main-image">
                <img src="main-image.jpg" alt="Caneca personalizada">
            </div>
            <div class="thumbnail-images">
                <img src="thumb1.jpg" alt="Thumb 1">
                <img src="thumb2.jpg" alt="Thumb 2">
                <img src="thumb3.jpg" alt="Thumb 3">
                <!-- Add more thumbnails as needed -->
            </div>
        </div>
        <div class="product-details">
            <h1>Caneca cerâmica personalizada</h1>
            <p class="rating">⭐⭐⭐⭐⭐ 4.78 (3290)</p>
            <div class="price">
                <span>6,95 €</span>
            </div>
            <div class="capacity">
                <label for="capacity">Capacidade:</label>
                <select id="capacity">
                    <option value="325ml">325 mL - 6,95 €</option>
                    <option value="440ml">440 mL - 12,95 €</option>
                    <option value="440ml">440 mL - 12,95 €</option>
                    <option value="440ml">440 mL - 12,95 €</option>
                </select>
            </div>
            <div class="color">
                <label>Cor do interior:</label>
                <div class="color-options">
                    <button class="color-option white" data-color="white"></button>
                    <button class="color-option blue-light" data-color="blue-light"></button>
                    <button class="color-option blue-dark" data-color="blue-dark"></button>
                    <button class="color-option orange" data-color="orange"></button>
                    <button class="color-option pink" data-color="pink"></button>
                    <!-- Add more color options as needed -->
                </div>
            </div>
            <button class="personalize-btn">PERSONALIZAR</button>
            <button class="add-to-cart-btn">Adicionar ao Carrinho</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
